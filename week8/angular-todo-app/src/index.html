<!-- src/index.html -->

<!doctype html>
<html lang="en">
<head>
  <!-- Basic meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Application title and description -->
  <title>Todo App - Organize Your Tasks Efficiently</title>
  <meta name="description" content="A modern, responsive todo application built with Angular. Manage your tasks, set due dates, and stay organized.">
  <meta name="keywords" content="todo, tasks, productivity, angular, task management">
  <meta name="author" content="Todo App">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Apple touch icon -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#667eea">
  
  <!-- Open Graph tags for social sharing -->
  <meta property="og:title" content="Todo App - Organize Your Tasks">
  <meta property="og:description" content="A modern, responsive todo application for managing your daily tasks.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/og-image.png">
  
  <!-- Twitter Card tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Todo App - Organize Your Tasks">
  <meta name="twitter:description" content="A modern, responsive todo application for managing your daily tasks.">
  <meta name="twitter:image" content="/twitter-image.png">
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  
  <!-- Google Fonts - Roboto (Material Design font) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
  
  <!-- Material Design Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Prevent flash of unstyled content -->
  <style>
    /* Loading screen styles */
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Roboto', sans-serif;
      color: white;
    }
    
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-left: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loader-text {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .loader-subtext {
      font-size: 14px;
      opacity: 0.8;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loader when app is ready */
    .app-loaded #initial-loader {
      display: none;
    }
    
    /* Basic reset */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <!-- Initial loading screen -->
  <div id="initial-loader">
    <div class="loader-spinner"></div>
    <div class="loader-text">Todo App</div>
    <div class="loader-subtext">Loading your productivity hub...</div>
  </div>
  
  <!-- App root component -->
  <app-root></app-root>
  
  <!-- Hide loader when Angular app starts -->
  <script>
    // Remove loader when the app component is rendered
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease';
          setTimeout(function() {
            document.body.classList.add('app-loaded');
          }, 500);
        }
      }, 1000); // Show loader for at least 1 second
    });
    
    // Track mouse usage for accessibility
    let mouseUser = false;
    document.addEventListener('mousedown', function() {
      if (!mouseUser) {
        mouseUser = true;
        document.body.classList.add('mouse-user');
      }
    });
    
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Tab') {
        mouseUser = false;
        document.body.classList.remove('mouse-user');
      }
    });
    
    // Service Worker registration (for future PWA features)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        // Uncomment when you have a service worker
        // navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>
</html>
