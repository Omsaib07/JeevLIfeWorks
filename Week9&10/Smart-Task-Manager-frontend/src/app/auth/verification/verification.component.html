<div class="container mx-auto p-4 text-center">
  <div class="bg-white shadow-lg rounded-lg p-8">
    <!-- The main heading displayed while the process is ongoing -->
    <h1 class="text-2xl font-bold mb-4">Verifying your account...</h1>

    <!-- This block is shown if the verification is successful. -->
    @if (message) {
    <p class="text-green-600 text-lg">
      {{ message }}
    </p>
    } @else if (error) {
    <!-- This block is shown if an error occurs. -->
    <p class="text-red-600 text-lg">
      {{ error }}
    </p>
    }
  </div>
</div>
