<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="p-8 bg-white shadow-md rounded-lg w-full max-w-md">

    <!-- Title of the form -->
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Login</h2>
    <!-- Login form; calls onLogin() method on submit -->
    <form (ngSubmit)="onLogin()">
      <!-- Email input field container -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <!-- Email input bound to credentials.email using two-way binding (ngModel) -->
        <input type="email" id="email" [(ngModel)]="credentials.email" name="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="email@example.com" required>
      </div>

      <!-- Password input field container -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" [(ngModel)]="credentials.password" name="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="********" required autocomplete="current-password">

          <!-- Link to forgot password page -->
        <a routerLink="/forgot-password" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 mt-2 float-right">
          Forgot Password?
        </a>
      </div>
      <div class="flex items-center justify-between">
        <!-- Submit button for the form -->
        <button type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Sign In
        </button>
        <!-- Link to registration page -->
        <a routerLink="/register" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
          Need an account?
        </a>
      </div>
    </form>
  </div>
</div>
