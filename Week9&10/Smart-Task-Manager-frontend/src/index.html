<!--
index.html
----------
The main HTML file that acts as the entry point for the Angular application.
Angular replaces the <app-root> element with the root component's rendered content.
-->

<!doctype html>
<html lang="en">
<head>
  <!-- Defines the document type and HTML language -->
  <meta charset="utf-8">
  <!-- Page title that appears in the browser tab -->
  <title>SmartTaskManagerFrontend</title>
  <!-- Base URL for the application. 
       Required for Angular routing to work properly with relative paths. -->
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <!-- Angular will bootstrap and render the root AppComponent here -->
  <app-root></app-root>
</body>
</html>
